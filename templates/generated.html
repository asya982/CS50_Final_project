{% extends "layout.html" %}

{% block title %}
    Generate
{% endblock %}

{% block main %}
    <div style="margin-top: 15%">
        {% for i in film %}
            <h1> {{ i["title"] }} </h1>
            <h1> {{ i["rating"] }}</h1>
            <h1> {{ i["stie_rating"] }}</h1>
            <h1> {{ i["custom_genre"] }}</h1>
            <img src="{{ i['image'] }}" alt="filmtitle">
        {% endfor %}
    </div>
{% endblock %}
