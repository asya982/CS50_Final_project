{% extends "layout.html" %}

{% block title %}
Main
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 ms-md-auto" style="margin-top: 10%;">
            <form action="/generate" method="post">
                <div class="row mx-auto" style="margin-top: 15%;">
                    <div class="col-6 col-sm-3">
                        <button type="submit" class="button-57" role="button"><span class="text">Generate</span><span>Generate</span></button>
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col-5 col-sm-3" style="padding-top: 12%; margin-left: 32%;">
                        <select id="genres" name="genres" class="form-select w-100" aria-label=".form-select">
                            <option selected value="all">All genres</option>
                            {% for genre in genres %}
                            <option id="{{genre['genre']}}" name="{{genre['genre']}}" value="{{genre['genre']}}">
                                {{genre['genre']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="static/img/pulp_finction.jpg" alt="couple" style=" width:66%">
        </div>
    </div>
</div>

{% endblock %}
